<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Nuovo Cliente</title>
</head>
<body>
	<f:view>
		<h:form>
			<div>
				nome:
				<h:inputText value="#{customerController.firstName}" required="true"
					requiredMessage="Parametro obbligatorio" id="firstName" />
				<h:message for="firstName" />
			</div>
			<div>
				cognome:
				<h:inputText value="#{customerController.lastName}" required="true"
					requiredMessage="Parametro obbligatorio" id="lastName" />
				<h:message for="lastName" />
			</div>
			<div>
				email:
				<h:inputText value="#{customerController.email}" required="true"
					requiredMessage="Parametro obbligatorio"
					converterMessage="Inserisci una mail valida" id="email" />
				<h:message for="email" />
			</div>
			<div>
				numero di telefono:
				<h:inputText value="#{customerController.phoneNumber}" required="true"
					requiredMessage="Parametro obbligatorio"
					converterMessage="Inserisci un numero di telefono valido" id="phoneNumber" />
				<h:message for="phoneNumber" />

			</div>
				<div>
				via:
				<h:inputText value="#{customerController.via}" required="true"
					requiredMessage="Parametro obbligatorio"
					converterMessage="" id="via" />
				<h:message for="via" />

			</div>
				<div>
				numero civico:
				<h:inputText value="#{customerController.numeroCivico}" required="true"
					requiredMessage="Parametro obbligatorio"
					converterMessage="" id="numeroCivico" />
				<h:message for="numeroCivico" />

			</div>
				<div>
				cap:
				<h:inputText value="#{customerController.cap}" required="true"
					requiredMessage="Parametro obbligatorio"
					converterMessage="" id="cap" />
				<h:message for="cap" />

			</div>
			<div>
				Stato:
				<h:inputText value="#{customerController.state}" required="true"
					requiredMessage="Parametro obbligatorio"
					converterMessage="" id="state" />
				<h:message for="state" />

			</div>
			
			<div>
				giorno di nascita:
				<h:inputText value="#{customerController.giornoDiNascita}"
					required="true" requiredMessage="Parametro obbligatorio"
					converterMessage="Deve essere un numero tra 1 e 31"
					id="giornoDiNascita" />
				<h:message for="giornoDiNascita" />
			</div>
			
			<div>
				mese di nascita:
				<h:inputText value="#{customerController.meseDiNascita}"
					required="true" requiredMessage="Parametro obbligatorio"
					converterMessage="Deve essere un numero tra 1 e 12"
					id="meseDiNascita" />
				<h:message for="meseDiNascita" />
			</div>
			<div>
				anno di nascita:
				<h:inputText value="#{customerController.annoDiNascita}"
					required="true" requiredMessage="Parametro obbligatorio"
					converterMessage=""
					id="annoDiNascita" />
				<h:message for="annoDiNascita" />
			</div>
			
			<div>
				<h:commandButton value="Conferma"
					action="#{customerController.createCustomer}" />
				<h:button value="Annulla" outcome="RegistrazioneCustomer" />
			</div>

		</h:form>
	</f:view>
</body>
</html>

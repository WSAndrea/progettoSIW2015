<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Napster Store</title>
</head>
<body>
	<f:view>
		<h:form>
			<h1>Navigazione sito</h1>
			<div>
				<h:link value="Login Amministratore" outcome="adminlogin" />
			</div>
			<div>
				<h:link value="Login Cliente" outcome="customerlogin" />
			</div>
			<div>
				<h:link value="Registrazione Cliente" outcome="newCustomer" />
			</div>
			<div>
				<h:commandLink action="#{productController.retrieveAllProducts}"
					value="Catalogo" />
			</div>
		</h:form>

	</f:view>
</body>
</html>

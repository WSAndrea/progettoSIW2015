<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Napster Store</title>
</head>
<body>
	<f:view>
		<h:form>
			<h1>Navigazione sito</h1>
			<div>
				Login Amministratore
				<h:panelGrid>
					<h:outputLabel value="Username: " style="font-weight:bold" />
					<h:inputText value="#{adminController.username}" />
					<h:outputLabel value="Password: " style="font-weight:bold" />
					<h:inputSecret value="#{adminController.password}" />
					<h:commandButton action="#{adminController.authenticate}"
						value="Conferma" />
				</h:panelGrid>
			</div>
			<div>
				Login Cliente
				<h:panelGrid>
					<h:outputLabel value="Username: " style="font-weight:bold" />
					<h:inputText value="#{customerController.email}" />
					<h:outputLabel value="Password: " style="font-weight:bold" />
					<h:inputSecret value="#{customerController.password}" />
					<h:commandButton action="#{customerController.authenticate}"
						value="Conferma" />
				</h:panelGrid>
			</div>
			<div>
				<h:link value="Registrazione Cliente" outcome="newCustomer" />
			</div>
			<div>

				<h:commandLink action="#{productController.retrieveAllProducts}"
					value="Catalogo" />
			</div>
		</h:form>

	</f:view>
</body>
</html>

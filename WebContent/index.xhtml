<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>

<body>

			<nav class="navbar navbar-inverse" role="navigation">

    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="index.html">Napster</a>
  </div>
  
  
  <div class="collapse navbar-collapse navbar-ex1-collapse">

			 <li class="active">><h:commandLink action="allProviders"
					value="Fornitori" /></li>	
     
    </ul>

			<div class="container">

    <div class="col-md-4"> <h1></h1><h:link value="Login Cliente" outcome="customerlogin" /><img width="100" src="cliente.jpg" class="img-responsive"></img></div>
    <div class="col-md-4"><h1></h1><h:link value="Registrazione Cliente" outcome="newCustomer" /><img width="100" src="registrazione.jpg" class="img-responsive"></img></div>
  </div>
</div>
			
		</h:form>

	</f:view>

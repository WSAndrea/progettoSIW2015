<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Nuovo Ordine</title>
</head>
<body>
	<f:view>
		<h:form>
			<h:outputText value="#{productController.retrieveAllProducts()}" />
			<ul>
				<ui:repeat value="#{productController.products}" var="product">
					<li><h:link value="#{product.name}"
							outcome="productdetails.xhtml?id=#{product.id}&amp;oid=#{customerController.order.id}" /></li>
				</ui:repeat>
			</ul>
			<div>
				<h:commandButton action="#{customerController.confirmOrder}"
					value="Conferma l'ordine" />
				<h:commandButton action="#{customerController.cancelOrder}"
					value="Annulla l'ordine" />
			</div>
		</h:form>
	</f:view>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>Descrizione Prodotto</title>
</head>
<body>
	<h:form>
		<ul>
			<li><h:outputText value="#{productController.product.name}" /></li>
			<li><h:outputText value="#{productController.product.code}" /></li>
			<li><h:outputText
					value="#{productController.product.description}" /></li>
			<li><h:outputText
					value="#{productController.product.stockquantity}" /></li>
		</ul>
	</h:form>
	<h:form>
		<h:commandLink action="#{productController.retrieveAllProducts}"
			value="Torna al catalogo" />
	</h:form>
</body>
</html>

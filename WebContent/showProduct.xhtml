<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>Descrizione Prodotto</title>
</head>
<body>
	<f:view>
		<h:form>

			<div>Nome: ${productController.product.name}</div>
			<div>Codice prodotto: ${productController.product.code}</div>
			<div>Prezzo: ${productController.product.price}</div>
			<div>Descrizione : ${productController.product.description}</div>
			<div>Quantità in magazzino:
				${productController.product.stockquantity}</div>

		</h:form>
		<h:form>
			<h:commandLink action="#{productController.retrieveAllProducts}"
				value="Torna al catalogo" />
		</h:form>
	</f:view>
</body>
</html>//prova push

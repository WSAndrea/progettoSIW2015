<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Ordini effettuati</title>
</head>
<body>
	<f:view>
		<h:form>
			<div>Cliccare su un ordine per visualizzare le informazioni del
				cliente.</div>
			<h:outputText value="#{adminController.fetchAllNonEvadedOrders()}" />
			<div>
				<h1>Ordini non evasi</h1>
			</div>
			<ul>
				<ui:repeat value="#{adminController.orders}" var="order">
					<li>Codice: <h:link value="#{order.id}"
							outcome="customerinfo.xhtml?id=#{order.id}" /></li>
				</ui:repeat>
			</ul>
			<h:outputText value="#{adminController.fetchAllEvadedOrders()}" />
			<div>
				<h1>Ordini evasi</h1>
			</div>
			<ul>
				<ui:repeat value="#{adminController.orders}" var="order">
					<li>Codice: <h:link value="#{order.id}"
							outcome="customerinfo.xhtml?id=#{order.id}" /></li>
				</ui:repeat>
			</ul>
			<h:link value="Torna al pannello" outcome="adminPanel" />
		</h:form>
	</f:view>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>Inserimento completato</title>
</head>
<body>
	<h:form>
		<h:outputText>Prodotto registrato con successo</h:outputText>
		<div>
			<h:link value="Premere qui per inserire un nuovo prodotto"
				outcome="newProduct" />
		</div>
		<div>
			<h:link value="Premere qui per tornare alla pagina iniziale"
				outcome="index" />
		</div>
	</h:form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>Catalogo</title>
</head>
<body>
	<f:view>
		<h:form>
			<ul>
				<ui:repeat value="#{productController.products}" var="product">
					<li><h:commandLink action="#{productController.findProduct}">${product.name}
						<f:param name="id" value="#{product.id}" />
						</h:commandLink></li>
				</ui:repeat>
			</ul>
			<h:link value="Torna alla pagina iniziale" outcome="index"></h:link>
		</h:form>
	</f:view>
</body>
</html>

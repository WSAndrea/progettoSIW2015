<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Login cliente</title>
</head>
<body>
	<f:view>
		<h:form>
			<div>
				Login Cliente
				<h:panelGrid>
					<h:outputLabel value="email: " style="font-weight:bold" />
					<h:inputText value="#{customerController.email}" />
					<h:outputLabel value="Password: " style="font-weight:bold" />
					<h:inputSecret value="#{customerController.password}" />
					<h:commandButton action="#{customerController.authenticate}"
						value="Conferma" />
				</h:panelGrid>
			</div>
			<div>
				<h:link value="Torna alla pagina principale" outcome="index"></h:link>
			</div>
		</h:form>
	</f:view>
</body>
</html>

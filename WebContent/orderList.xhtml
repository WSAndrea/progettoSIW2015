<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Lista ordini</title>
</head>
<body>
	<f:view>
		<h:form>
			<ul>
				<ui:repeat value="#{customerController.orders}" var="order">
					<li>Codice: <h:link value="#{order.id}"
							outcome="orderdetails.xhtml?id=#{order.id}" /></li>
				</ui:repeat>
			</ul>
			<div>
				<img width="50" src="freccia.jpg" class="img-responsive"></img><h:link value="Torna indietro" outcome="customerPanel" />
			</div>
		</h:form>
	</f:view>
</body>
</html>

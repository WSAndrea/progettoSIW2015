<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Dettagli ordine</title>
</head>
<body>
	<f:view>
		<h:form>
			<h:outputText
				value="#{customerController.retrieveOrderlines(param['id'])}" />
			<ul>
				<ui:repeat value="#{customerController.orderlines}" var="orderline">
					<li><h:outputText
							value="#{productController.findProductFromOrderline(orderline.id)}" />
						Prodotto: ${productController.product.name} -> QuantitÃ  ordinata:
						${orderline.quantity}</li>
				</ui:repeat>
			</ul>
			<div>
				<h:outputText value="#{productController.findOid(param['id'])}" />
				<h:commandButton
					action="#{productController.evadeOrder}"
					value="Clicca per evadere l'ordine" />
				<img width="50" src="freccia.jpg" class="img-responsive"></img><h:button value="Torna indietro" outcome="nonevadedorders" />
			</div>
		</h:form>
	</f:view>
</body>
</html>

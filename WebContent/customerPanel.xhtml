<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Pannello cliente</title>
</head>
<body>
	<f:view>
		<h:form>
			<div>
				<h1>Ciao, ${customerController.customer.firstName}!</h1>
			</div>
			<div>
				<h:commandLink action="#{customerController.createOrder}"
					value="Fai un ordine" />
			</div>
			<div>
				<h:commandLink action="#{customerController.retrieveAllOrders}"
					value="Controlla i tuoi ordini" />
			</div>
			<div>
				<h:link value="Torna alla pagina iniziale" outcome="index" />
			</div>
		</h:form>
	</f:view>
</body>
</html>

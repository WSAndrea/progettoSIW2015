<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Pannello cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
</head>
<body>
	<f:view>
		<h:form>
			<div>
				<h1>Ciao, ${customerController.customer.firstName}!</h1>
			</div>
			<div class="container">
  <div class="row">
    <div class="col-md-4"><h1></h1><img width="50" src="ordine.jpg" class="img-responsive"></img><h:commandLink action="#{customerController.createOrder}"
					value="Fai un ordine" />
			</div>
    <div class="col-md-4"> <h1></h1><img width="25" src="controllo.jpg" class="img-responsive"></img><h:commandLink action="#{customerController.retrieveAllOrders}"
					value="Controlla i tuoi ordini" />
			</div>
    <div class="col-md-4"><h1></h1><img width="50" src="freccia.jpg" class="img-responsive"></img><h:link value="Torna alla pagina iniziale" outcome="index" />
			</div>
  </div>
</div>
		</h:form>
	</f:view>
	<script src="//code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>Errore: utente non registrato</title>
</head>
<body>
	<f:view>
		<h:form>
			<div>

				<h1>Attenzione: non è stato possibile inserire il cliente nel
					database.</h1>
				<h:link
					value="Clicca qui per tornare alla schermata di registrazione"
					outcome="newCustomer" />
			</div>
		</h:form>
	</f:view>
</body>
</html>

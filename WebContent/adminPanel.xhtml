<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Pannello Amministratore</title>
</head>
<body>
	<f:view>
		<h:form>
			<h1>Comandi</h1>
			<ul>
				<li><h:link value="Inserimento prodotto nel catalogo"
						outcome="newProduct"></h:link></li>
				<li><h:link
						value="Inserimento fornitore nell'elenco dei fornitori"
						outcome="newProvider" /></li>
				<li><h:link value="Registrazione prodotto a fornitore"
						outcome="providers" /></li>
				<li><h:link value="Lista degli ordini effettuati"
						outcome="allorders" /></li>
				<li><h:link value="Evasione ordine" outcome="nonevadedorders"></h:link></li>
				<li><h:link value="Esci dal pannello" outcome="index"></h:link></li>
			</ul>
		</h:form>
	</f:view>
</body>
</html>
